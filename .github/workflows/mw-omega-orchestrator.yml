name: MW-Ω Orchestrator

permissions:
  contents: write

on:
  schedule:
    - cron: '0 14 * * 1'        # Weekly: Monday 9am ET
    - cron: '0 15 1 * *'        # Monthly: 1st of every month 10am ET
    - cron: '0 15 1 3,6,9,12 *' # Quarterly: Mar/Jun/Sep/Dec 1st 10am ET
    - cron: '0 13 1,15 * *'     # Healthcheck: 1st and 15th 8am ET
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - quarterly
          - absence
          - montecarlo
          - depgraph
          - healthcheck
          - ingest

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create output directory
        run: mkdir -p reports
      - name: Determine command
        id: command
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "cmd=${{ github.event.inputs.command }}" >> $GITHUB_OUTPUT
          else
            DAY_OF_MONTH=$(date -u +%d)
            MONTH=$(date -u +%m)
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "13" ]; then
              echo "cmd=healthcheck" >> $GITHUB_OUTPUT
            elif [ "$DAY_OF_MONTH" = "01" ] && echo "3 6 9 12" | grep -qw "$MONTH"; then
              echo "cmd=quarterly" >> $GITHUB_OUTPUT
            elif [ "$DAY_OF_MONTH" = "01" ]; then
              echo "cmd=monthly" >> $GITHUB_OUTPUT
            else
              echo "cmd=weekly" >> $GITHUB_OUTPUT
            fi
          fi
      - name: Run MW-Ω Orchestrator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MW_OUTPUT_DIR: ./reports
        run: python mw_orchestrator.py ${{ steps.command.outputs.cmd }}

      - name: Run Monte Carlo (quarterly schedule)
        if: >
          github.event_name != 'workflow_dispatch' &&
          contains('3 6 9 12', format('{0}', github.event.schedule)) == false
        env:
          MW_OUTPUT_DIR: ./reports
        run: |
          DAY_OF_MONTH=$(date -u +%d)
          MONTH=$(date -u +%m)
          if [ "$DAY_OF_MONTH" = "01" ] && echo "3 6 9 12" | grep -qw "$MONTH"; then
            echo "Running Monte Carlo alongside quarterly scan..."
            python mw_orchestrator.py montecarlo
          else
            echo "Not a quarterly date — skipping Monte Carlo."
          fi

      - name: Run Dependency Graph (monthly schedule)
        if: github.event_name != 'workflow_dispatch'
        env:
          MW_OUTPUT_DIR: ./reports
        run: |
          DAY_OF_MONTH=$(date -u +%d)
          HOUR=$(date -u +%H)
          if [ "$DAY_OF_MONTH" = "01" ] && [ "$HOUR" != "13" ]; then
            echo "Running dependency graph alongside monthly metrics..."
            python mw_orchestrator.py depgraph
          else
            echo "Not a monthly date — skipping depgraph."
          fi

      - name: Commit reports
        run: |
          git config user.name "MW-Ω Orchestrator"
          git config user.email "mw-omega@automated.system"
          git add reports/
          git diff --staged --quiet || git commit -m "MW-Ω: ${{ steps.command.outputs.cmd }} report $(date -u +%Y-%m-%d)"
          git push

      - name: Sync to Notion
        if: success() && env.NOTION_API_KEY != ''
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DASHBOARD_ID: ${{ secrets.NOTION_DASHBOARD_ID }}
        run: python scripts/notion_sync.py || echo "Notion sync skipped or failed (non-blocking)"

      - name: Alert on failure
        if: failure()
        run: |
          echo "::error::MW-Ω Orchestrator FAILED on command: ${{ steps.command.outputs.cmd }}"
          echo "Check: https://github.com/abrahamkolo/mw-omega-orchestrator/actions"
          FAIL_FILE="reports/FAILURE_$(date -u +%Y-%m-%d_%H%M).md"
          mkdir -p reports
          echo "# MW-Ω FAILURE REPORT" > "$FAIL_FILE"
          echo "**Command:** ${{ steps.command.outputs.cmd }}" >> "$FAIL_FILE"
          echo "**Time:** $(date -u)" >> "$FAIL_FILE"
          echo "**Status:** FAILED" >> "$FAIL_FILE"
          echo "" >> "$FAIL_FILE"
          echo "Check the Actions log for details." >> "$FAIL_FILE"
          git config user.name "MW-Ω Orchestrator"
          git config user.email "mw-omega@automated.system"
          git add reports/
          git diff --staged --quiet || git commit -m "MW-Ω: FAILURE on ${{ steps.command.outputs.cmd }} $(date -u +%Y-%m-%d)"
          git push
