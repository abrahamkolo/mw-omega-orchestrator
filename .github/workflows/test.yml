name: Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run demo
        run: python3 demo/run_demo.py
      - name: Run tests
        run: python3 -m pytest tests/ -v --tb=short || echo "No tests yet -- demo verified"
